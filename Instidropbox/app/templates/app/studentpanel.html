{% extends "app/studentlayout.html" %}

{% block content %}
<div>
    <form class="form-horizontal" method="post" action="{% url 'mydashboard' %}" role="form"> 
    {% csrf_token %}
    <div class="col-lg-8 col-sm-2">
                                 
                    
        <div class="form-group">
          <label for="username" class="col-md-4 control-label">User Name:</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="u_name" value="{{ std.Student_Id }}" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="fName" class="col-md-4 control-label">Student name:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="s_fname" value="{{ std.Student_Name }}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputLabel3" class="col-md-4 control-label">Department:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="s_Dept" name="s_Dept" value="{{ std.Department }}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputLabel3" class="col-md-4 control-label">Semester:</label>
          <div class="col-md-8">
            <input type="number" class="form-control" id="s_sem" min="1" max="8" name="s_sem" value="{{ std.Semester }}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputLabel3" class="col-md-4 control-label">Contact:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" maxlength="12" id="s_contact" name="s_contact" value="{{ std.Contact }}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputLabel4" class="col-md-4 control-label">E Mail</label>
          <div class="col-md-8">
            <input type="email" class="form-control" id="s_email" name="s_email" value="{{ std.Email }}">
          </div>
        </div>
        <div class="form-group">
          <label for="input5" class="col-md-4 control-label">Is student</label>
          <div class="col-md-8">
            <input type="checkbox" class="control-label" checked="checked" name="s_isstd"  disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="input5" class="col-md-4 control-label">Status:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" name="s_status" value="{{ std.Status }}"  disabled>
          </div>
        </div>
      
              <div class="col-md-8 col-md-offset-4">
                            <input type="submit" value="Submit" class="btn btn-primary">
                        </div>
                
   </div>
        
         <!-- /.row this actually does not appear to be needed with the form-horizontal -->
  </form> 
</div>


{% endblock %}
